<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Dry Oar Rafting Company to get in touch with us for general inquiries, reservation questions, or website suggestions.">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact</title>
    <meta name="author" content="Sharon Boluwatife Da-Silva">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo-link" href="index.html"><img src="images/logo.png" alt="Dry Oar Logo" class="logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="site-plan-rafting.html">Site-Plan</a>
                <a href="contact-us.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img src="images/white-water-rafting.jpg" alt="People Enjoying White Water Rafting" id="hero-img">
            </div>
        </div>
        <main class="home-grid">
            <h1>Contact Us</h1>
            <div class="employee-profiles">
                <h2>Meet Our Team</h2>
                <div class="profile">
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Saman Samuel, Rafting Guide</figcaption>
                </div>
                <div class="profile">
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Bright Da-silva, Customer Service</figcaption>
                </div>
                <div class="profile">
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Pascal Norman, Marketing Manager</figcaption>
                </div>
            </div>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" required />
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail" required />
                    </li>
                    <li>
                        <label>Purpose of Message:</label>
                        <div class="radio-group">
                            <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                            <label for="general-inquiry">General Inquiry</label>
                            <input type="radio" id="reservation-question" name="purpose" value="Reservation Question" required>
                            <label for="reservation-question">Reservation Question</label>
                            <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion" required>
                            <label for="website-suggestion">Website Suggestion</label>
                        </div>
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message" required></textarea>
                    </li>
                    <li>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the weekly newsletter</label>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
            <div class="company-info">
                <h2>Company Information</h2>
                <p>Address: 1234 Rafting Road, Adventure City, CO 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: <a href="mailto:info@rafting.com">info@rafting.com</a></p>
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0861053322673!2d-122.08424968467897!3d37.42199997982442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0a2fdb8d611%3A0x4c987f16c7d19f8c!2sGoogleplex!5e0!3m2!1sen!2sus!4v1621410681625!5m2!1sen!2sus"
                        width="600" 
                        height="450" 
                        allowfullscreen="" 
                        loading="lazy"
                    ></iframe>
                </div>
            </div>
        </main>
        <footer>
            <p>Dry Oar &copy; 2024 - Sharon Boluwatife Da-Silva</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contact-us.html">Contact Us</a></p>
            <p><a href="images\wireframe.jpg" target="_blank">Wireframe</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="fb icon"></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter icon"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram icon"></a>
            </div>
        </footer>
    </div>
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function (e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
